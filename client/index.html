<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="main-title">iChat Realtime node socket</title>
    <script defer src="./client-dist/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="chat.png" alt="" />
      <h1 id="heading">Welcome to iChat Application socket.io</h1>
    </nav>
    <div class="container" style="width: 500px; border: 1px solid black; padding: 20px;">
      <!-- <div class="right" style="text-align: right;">hi there! this is right</div>
      <div class="left" style="text-align: left;">hi there! this is left</div> -->
    </div>
    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="recieverInp" id="recieverInp" />
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
